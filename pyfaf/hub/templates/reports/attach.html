{% extends "base.html" %}

{% block title %}New attachment{% endblock %}

{% block content %}
  <div id='new_report'>
    <p>Submit new attachment</p>
    <form class='form-horizontal'
      enctype="multipart/form-data" action='' method='post'>
      {% csrf_token %}
      {{ form.file }}
      {{ form.file.errors }}
      <div class='form-actions'>
        <button type='submit' class='btn btn-primary'>
          Submit
        </button>
      </div>
    </form>
  </div>
{% endblock %}
