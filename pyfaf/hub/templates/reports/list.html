{% extends "base.html" %}

{% block content %}
{% include "filter_form.html" %}

<br/>

<table class="table table-striped table-bordered">
    <tr>
        <th>Rank</th>
        <th>Report</th>
        <th>Component</th>
        <th>Status</th>
        <th>Last Change</th>
        <th>Created</th>
    </tr>
        {% for report in reports %}
        <tr>
                <td>{{report.rank}}</td>
                <td><a href={% url pyfaf.hub.reports.views.item report.id %}>{{report.id}}</a></td>
                <td>{{report.component}}</td>
                <td>{{report.status}}</td>
                <td>{{report.last_change}}</td>
                <td>{{report.created}}</td>
        </tr>
        {% endfor %}
</table>
{% endblock %}
