{% extends "base.html" %}

{% block content %}
{% include "filter_form.html" %}

<br/>

<table class="table table-striped table-bordered">
    <tr>
        <th>Rank</th>
        <th>Signature</th>
        <th>Count</th>
        <th>First Appearance</th>
        <th>Reports</th>
    </tr>
        {% for problem in problems %}
        <tr>
                <td>{{problem.rank}}</td>
                <td><a href={% url pyfaf.hub.problems.views.summary problem.id %}>{{problem.id}}</a></td>
                <td>{{problem.count}}</td>
                <td>{{problem.first_appearance}}</td>
                <td><a href="https://bugzilla.redhat.com/enter_bug.cgi?product=Red%20Hat%20Enterprise%20Linux%206">BZ</a></td>
        </tr>
        {% endfor %}
</table>
{% endblock %}
