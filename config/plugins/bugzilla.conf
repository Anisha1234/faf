[Bugzilla]
User =
Password =
Url = https://bugzilla.redhat.com/xmlrpc.cgi

# minimum number of frames required for creating new ticket in bugzilla
# 0 to disable, 5 is the default
ReportMinimumFrames = 5

# maximum number of fields missing (or containing unknown values)
# for which the backtrace is reportable to bugzilla, increase to allow lower
# quality backtraces to be reported
# 0 (default) - complete backtrace required
ReportMaximumMissing = 0
