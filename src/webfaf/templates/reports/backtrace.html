<table class="table table-striped table-bordered">
  <tr>
    <th>Frame #</th>
    <th>Function</th>
    {% if type != 'PYTHON' %}
      <th>Binary</th>
    {% endif %}
    <th>Source</th>
    <th>Line</th>
  </tr>
  {% for frame in backtrace %}
    <tr>
      {% include "reports/backtrace_table_columns.html" %}
    </tr>
  {% endfor %}
</table>

{% if type == 'kerneloops' and oops %}
  <pre>{{ oops }}</pre>
{% endif %}
